<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="search-area" id="search-area">
        <input class="search-input" placeholder="Search for Places..." type="text" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        <ul class="location-list" data-bind="visible:true, template: {name: 'location', foreach: search}">
        </ul>

    </div>
    <button id="btn" class="btn-zoom">Zoom</button>
    <div class="map-canvas" id="map"></div>



    <script type="text/html" id="location">

        <li class="location-item" data-bind="text: id, click: populateInfoWindow"></li>
    </script>
    <script>


        function googleError() {
    // and this will be called when there was an error
              alert('Failed to connect Google Maps API');
  }

    </script>





    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script  type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb8ogJ3sqUPT1WaW-QbhKlnKH2iyEbRcs&v=3&callback=initialize" onerror="googleError()" async></script>


</body>

</html>
