<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb8ogJ3sqUPT1WaW-QbhKlnKH2iyEbRcs&v=3"></script>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


</head>

<body>
    <div class="search-area" id="search-area">
        <input class="search-input" placeholder="Search for Places..." type="text" data-bind="value: query, valueUpdate: 'keyup'">
        <ul class="location-list" data-bind="visible:query, template: {name: 'location', foreach: search}">
        </ul>
    </div>

    <div class="map-canvas" id="map"></div>
    <div class="reset-container">
            
            <img id="flickr" src="img/flickr.png" alt="Flickr Logo">
        </div>
        <div class="modal">
            <div class="modal-images">
                <img id="exit-modal" src="img/exit.jpeg" alt="Exit Button Image">
                <div class="flickr-image-container" onload="scrollForward"></div>
                <img id="right-arrow" src="img/right-arrow.png" alt="right-arrow">
                <img id="left-arrow" src="img/left-arrow.png" alt="left-arrow">
            </div>
        </div>
    <script type="text/html" id="location">
        <li class="location-item" data-bind="text: title, click: populateInfoWindow"></li>
    </script>

    <script>
        var map;

        function initialize() {
            var mapOptions = {
                zoom: 14,
                center: new google.maps.LatLng(40.7413549, -73.9980244),
                disableDefaultUI: true
            };
            map = new google.maps.Map(document.getElementById('map'),
                mapOptions);
        }
        initialize();
    </script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async type="text/javascript" src="js/flickr.js"></script>
</body>

</html>
